    <style>

        .btn {

            cursor: pointer; font-family: 'Pixelify Sans', sans-serif;
            transition: 0.2s; margin: 5px; font-weight: bold;

        .yes-btn { background: var(--hot-pink); color: white; box-shadow: 0 4px 15px rgba(255,77,109,0.4); }

</head>

    <script>
        // –ß–ò–ù–ò–ô INSTAGRAM –ù–≠–† (–≠–ù–î –°–û–õ–ò–û–†–û–ô)
        const myIG = "eazjrgal"; 

        function showStep(step) {
            document.getElementById('envelope-container').style.display = 'none';
            document.getElementById('letter-container').style.display = 'block';
            document.getElementById('step-ask').style.display = (step === 'ask') ? 'block' : 'none';
            document.getElementById('step-options').style.display = (step === 'options') ? 'block' : 'none';
            document.getElementById('step-final').style.display = 'none';
        }

        function moveNo() {
            const btn = document.getElementById('no-btn');
            btn.style.position = 'fixed';
            btn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
            btn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
        }

        function finish(choice, gifUrl, message) {
            document.getElementById('step-options').style.display = 'none';
            document.getElementById('step-final').style.display = 'block';
            document.getElementById('final-choice').innerText = "–°–æ–Ω–≥–æ–ª—Ç: " + choice;
            document.getElementById('final-cat').src = gifUrl;
            document.getElementById('personal-message').innerText = message;
            
            // IG —Ö–æ–ª–±–æ–æ—Å “Ø“Ø—Å–≥—ç—Ö
            const igHint = document.getElementById('ig-hint');
            igHint.innerHTML = `
                <button class="btn yes-btn" onclick="openInstagram('${choice}')">
                    üì© –ù–∞–¥–∞–¥ –º—ç–¥—ç–≥–¥—ç—Ö (IG)
